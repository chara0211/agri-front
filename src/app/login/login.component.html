<div class="login-container">
    <div class="left-panel">
      <div class="logo">
        <img src="assets/logo1.png" alt="Agrilink Logo" />
      </div>
      <h1>Welcome Back to Agrilink</h1>
      <p>Sign in to manage your agricultural activities and collaborate with the community.</p>
    </div>
  
    <div class="right-panel">
      <h2>Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <small>Valid email is required.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-container">
            <input 
              id="password" 
              [type]="passwordVisible ? 'text' : 'password'" 
              formControlName="password" 
              placeholder="Enter your password" />
            <i 
              class="fas" 
              [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" 
              (click)="togglePasswordVisibility()"></i>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small>Password is required (min. 4 characters).</small>
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
  
        <div class="social-signin">
          <p>Or sign in with:</p>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
  
        <p class="signup-link">
          Don't have an account? <a href="/signup">Sign up here</a>.
        </p>
  
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
