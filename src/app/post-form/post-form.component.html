
<div class="post-form-container">
  <h2>Submit a new post</h2>
  <form (ngSubmit)="submitPost()" #postForm="ngForm">

    <!-- Champ titre -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="post.title" name="title" required>
    </div>

    <!-- Champ contenu -->
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>
    </div>

    <!-- Champ image -->
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*">
    </div>

    <button type="submit" [disabled]="!postForm.form.valid">Submit</button>
  </form>
</div>
